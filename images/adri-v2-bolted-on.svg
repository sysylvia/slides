<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 260">
  <!-- Title -->
  <text x="140" y="28" text-anchor="middle" fill="#6B7280" font-family="Source Sans 3, sans-serif" font-size="20" font-weight="600">Bolted On</text>

  <!-- Box 1: Build AI System -->
  <rect x="40" y="45" width="200" height="50" rx="8" fill="#4B9CD3"/>
  <text x="140" y="77" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">Build AI System</text>

  <!-- Arrow 1 -->
  <polygon points="140,100 130,100 140,118 150,100" fill="#9CA3AF"/>

  <!-- Box 2: Deploy -->
  <rect x="40" y="123" width="200" height="50" rx="8" fill="#13294B"/>
  <text x="140" y="155" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">Deploy</text>

  <!-- Arrow 2 -->
