        stroke-opacity="0.5"
        marker-end="url(#arrow-white)"/>

  <!-- E - top -->
  <circle cx="100" cy="30" r="22" fill="#D97706" stroke="white" stroke-width="2"/>
  <text x="100" y="37" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="20" font-weight="700">E</text>

  <!-- C - right -->
  <circle cx="170" cy="100" r="22" fill="#4B9CD3" stroke="white" stroke-width="2"/>
  <text x="170" y="107" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="20" font-weight="700">C</text>

  <!-- A - bottom -->
  <circle cx="100" cy="170" r="22" fill="#059669" stroke="white" stroke-width="2"/>
  <text x="100" y="177" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="20" font-weight="700">A</text>

  <!-- M - left -->
  <circle cx="30" cy="100" r="22" fill="#DC2626" stroke="white" stroke-width="2"/>
  <text x="30" y="107" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="20" font-weight="700">M</text>

