<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc"/>

  <!-- Boxes -->
  <!-- AI System -->
  <rect x="50" y="100" width="140" height="80" rx="8" fill="#4B9CD3" stroke="#13294B" stroke-width="2"/>
  <text x="120" y="135" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">AI System</text>
  <text x="120" y="160" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="12">Predictions</text>

  <!-- Decisions -->
  <rect x="250" y="100" width="140" height="80" rx="8" fill="#13294B" stroke="#13294B" stroke-width="2"/>
  <text x="320" y="135" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">Decisions</text>
  <text x="320" y="160" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="12">What, When, Who</text>

  <!-- Outcomes -->
  <rect x="450" y="100" width="140" height="80" rx="8" fill="#059669" stroke="#13294B" stroke-width="2"/>
  <text x="520" y="135" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">Outcomes</text>
  <text x="520" y="160" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="12">Changed Behaviors</text>

  <!-- Data -->
  <rect x="610" y="100" width="140" height="80" rx="8" fill="#D97706" stroke="#13294B" stroke-width="2"/>
  <text x="680" y="135" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">Data</text>
  <text x="680" y="160" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="12">Shifted Distribution</text>

  <!-- Forward arrows -->
  <path d="M190 140 L240 140" stroke="#13294B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M390 140 L440 140" stroke="#13294B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M590 140 L600 140" stroke="#13294B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Feedback loop arrow (bottom) -->
  <path d="M680 180 L680 240 L120 240 L120 180" stroke="#DC2626" stroke-width="3" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowhead-red)"/>

  <!-- Label on feedback loop -->
  <rect x="320" y="220" width="160" height="30" rx="4" fill="#DC2626"/>
  <text x="400" y="240" text-anchor="middle" fill="white" font-family="Source Sans 3, sans-serif" font-size="12" font-weight="600">Retrains on biased data</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#13294B"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DC2626"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#13294B" font-family="Instrument Serif, serif" font-size="24" font-weight="400">The Feedback Loop Problem</text>
  <text x="400" y="65" text-anchor="middle" fill="#4A4A4A" font-family="Source Sans 3, sans-serif" font-size="14">AI systems change the data they learn from</text>
</svg>
