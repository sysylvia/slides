<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#ffffff"/>

  <!-- Grid lines (subtle) -->
  <g stroke="#e5e5e5" stroke-width="1">
    <line x1="80" y1="50" x2="80" y2="420"/>
    <line x1="80" y1="420" x2="850" y2="420"/>
    <!-- Horizontal grid -->
    <line x1="80" y1="340" x2="850" y2="340" stroke-dasharray="4,4"/>
    <line x1="80" y1="260" x2="850" y2="260" stroke-dasharray="4,4"/>
    <line x1="80" y1="180" x2="850" y2="180" stroke-dasharray="4,4"/>
    <line x1="80" y1="100" x2="850" y2="100" stroke-dasharray="4,4"/>
  </g>

  <!-- Axes -->
  <g stroke="#13294B" stroke-width="2">
    <line x1="80" y1="50" x2="80" y2="420"/>
    <line x1="80" y1="420" x2="850" y2="420"/>
    <!-- Arrow heads -->
    <polygon points="80,50 75,60 85,60" fill="#13294B"/>
    <polygon points="850,420 840,415 840,425" fill="#13294B"/>
  </g>

  <!-- Axis labels -->
  <text x="40" y="240" text-anchor="middle" fill="#13294B" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600" transform="rotate(-90, 40, 240)">Productivity</text>
  <text x="465" y="470" text-anchor="middle" fill="#13294B" font-family="Source Sans 3, sans-serif" font-size="16" font-weight="600">Time</text>

  <!-- Technology Frontier Curves (S-curves) -->
  <!-- Generation 1 - Gray -->
  <path id="gen1" d="M100,400 Q200,380 280,320 Q360,260 420,240 Q500,220 600,210 Q700,205 850,200"
        stroke="#9CA3AF" stroke-width="3" fill="none" stroke-dasharray="8,4"/>

  <!-- Generation 2 - Blue -->
  <path id="gen2" d="M200,400 Q300,370 380,300 Q460,230 540,180 Q620,140 720,120 Q800,110 850,105"
        stroke="#4B9CD3" stroke-width="3" fill="none" stroke-dasharray="8,4"/>

  <!-- Generation 3 - Gold/Yellow -->
  <path id="gen3" d="M350,400 Q450,350 530,270 Q610,190 690,130 Q770,90 850,70"
        stroke="#D97706" stroke-width="3" fill="none" stroke-dasharray="8,4"/>

  <!-- Frontier labels -->
  <text x="620" y="195" fill="#9CA3AF" font-family="Source Sans 3, sans-serif" font-size="13">Generation 1</text>
  <text x="740" y="95" fill="#4B9CD3" font-family="Source Sans 3, sans-serif" font-size="13">Generation 2</text>
  <text x="780" y="55" fill="#D97706" font-family="Source Sans 3, sans-serif" font-size="13" font-weight="600">Generation 3</text>

  <!-- "Now" vertical line -->
  <line id="now-line" x1="500" y1="50" x2="500" y2="420" stroke="#13294B" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="500" y="440" text-anchor="middle" fill="#13294B" font-family="Source Sans 3, sans-serif" font-size="14" font-weight="600">NOW</text>

  <!-- High-Income Country Path (solid black, path-dependent) -->
  <path id="hic-path" d="M100,395 Q150,385 200,360 Q280,320 350,290 Q420,265 500,250 Q580,240 650,230 Q720,225 800,220"
        stroke="#13294B" stroke-width="4" fill="none"/>

  <!-- HIC path label -->
  <rect x="130" y="330" width="180" height="45" rx="4" fill="#f3f4f6" stroke="#13294B" stroke-width="1"/>
  <text x="220" y="350" text-anchor="middle" fill="#13294B" font-family="Source Sans 3, sans-serif" font-size="12" font-weight="600">High-Income Country</text>
  <text x="220" y="368" text-anchor="middle" fill="#13294B" font-family="Source Sans 3, sans-serif" font-size="11">Technical + Institutional Debt</text>

  <!-- Developing Country Option 1: Follow HIC (dashed blue, ends lower) -->
  <path id="dc-option1" d="M500,320 Q550,300 600,280 Q680,255 750,240 Q800,230 850,225"
        stroke="#4B9CD3" stroke-width="3" fill="none" stroke-dasharray="6,3"/>
  <circle cx="500" cy="320" r="6" fill="#4B9CD3"/>

  <!-- Option 1 label -->
  <rect x="700" y="245" width="140" height="35" rx="4" fill="#E8F4FC" stroke="#4B9CD3" stroke-width="1"/>
  <text x="770" y="260" text-anchor="middle" fill="#4B9CD3" font-family="Source Sans 3, sans-serif" font-size="11" font-weight="600">LMIC Option 1:</text>
  <text x="770" y="274" text-anchor="middle" fill="#4B9CD3" font-family="Source Sans 3, sans-serif" font-size="10">Follow HIC Path</text>

  <!-- Developing Country Option 2: Leapfrog (solid gold, jumps to Gen 3) -->
  <path id="dc-option2" d="M500,320 Q530,280 560,220 Q600,150 680,110 Q760,85 850,75"
        stroke="#D97706" stroke-width="4" fill="none"/>

  <!-- Uncertainty cone for Option 2 -->
  <path id="uncertainty-cone" d="M500,320
        Q530,300 560,250 Q600,190 680,160 Q760,140 850,135
        L850,55
        Q760,70 680,90 Q600,120 560,190 Q530,260 500,320 Z"
        fill="#D97706" fill-opacity="0.15" stroke="none"/>

  <!-- Option 2 label -->
  <rect x="580" y="85" width="130" height="50" rx="4" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
  <text x="645" y="103" text-anchor="middle" fill="#D97706" font-family="Source Sans 3, sans-serif" font-size="11" font-weight="600">LMIC Option 2:</text>
  <text x="645" y="118" text-anchor="middle" fill="#D97706" font-family="Source Sans 3, sans-serif" font-size="10" font-weight="600">LEAPFROG</text>
  <text x="645" y="130" text-anchor="middle" fill="#92400E" font-family="Source Sans 3, sans-serif" font-size="9" font-style="italic">(with uncertainty)</text>

  <!-- Question mark in uncertainty zone -->
  <text x="720" y="120" fill="#D97706" font-family="Source Sans 3, sans-serif" font-size="24" font-weight="bold" opacity="0.5">?</text>

  <!-- Title -->
  <text x="465" y="30" text-anchor="middle" fill="#13294B" font-family="Instrument Serif, serif" font-size="22" font-weight="400">The Leapfrog Opportunity</text>

  <!-- Source -->
  <text x="850" y="490" text-anchor="end" fill="#9CA3AF" font-family="Source Sans 3, sans-serif" font-size="10">Adapted from Lee &amp; Ki (2017)</text>
</svg>