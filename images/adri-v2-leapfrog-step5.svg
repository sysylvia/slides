<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; fill: none; }
      .axis-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 18px; fill: #374151; }
      .gen-curve { fill: none; stroke-width: 4; stroke: #9CA3AF; }
      .gen-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 14px; fill: #6B7280; font-weight: 500; }
      .frontier { fill: none; stroke: #D97706; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; opacity: 0.6; }
      .frontier-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 15px; font-weight: bold; fill: #D97706; }
      .hic-path { fill: none; stroke: #13294B; stroke-width: 4; }
      .hic-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #13294B; }
      .drag-arrow { fill: #13294B; opacity: 0.6; }
      .drag-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 13px; font-style: italic; fill: #13294B; }
      .now-line { stroke: #6B7280; stroke-width: 2; stroke-dasharray: 8,5; }
      .now-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #6B7280; }
      .option1 { fill: none; stroke: #4B9CD3; stroke-width: 3; stroke-dasharray: 10,5; }
      .option1-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 13px; fill: #4B9CD3; font-weight: 500; }
      .option2 { fill: none; stroke: #D97706; stroke-width: 4; }
      .option2-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 13px; fill: #D97706; font-weight: 500; }
      .uncertainty-cone { fill: #D97706; fill-opacity: 0.15; stroke: none; }
      .uncertainty-label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 12px; font-style: italic; fill: #B45309; }
    </style>
  </defs>

  <!-- Y-axis (no ticks, no labels) -->
  <line class="axis" x1="100" y1="480" x2="100" y2="60"/>
  <polygon points="100,60 95,75 105,75" fill="#374151"/>
  <text class="axis-label" x="50" y="270" text-anchor="middle" transform="rotate(-90, 50, 270)">Productivity</text>

  <!-- X-axis -->
  <line class="axis" x1="100" y1="480" x2="940" y2="480"/>
  <polygon points="940,480 925,475 925,485" fill="#374151"/>
  <text class="axis-label" x="920" y="515" text-anchor="end">Time</text>

  <!-- Generation 1 -->
  <path class="gen-curve" d="M 120,480
    Q 160,478 200,460
    Q 280,400 340,350
    Q 420,310 500,300
    Q 600,295 700,293
    Q 800,292 900,291"/>
  <text class="gen-label" x="910" y="283">Gen 1</text>

  <!-- Generation 2 -->
  <path class="gen-curve" d="M 220,480
    Q 260,478 300,455
    Q 380,380 440,300
    Q 520,220 600,185
    Q 700,165 800,160
    Q 860,158 900,157"/>
  <text class="gen-label" x="910" y="149">Gen 2</text>

  <!-- Generation 3 -->
  <path class="gen-curve" d="M 420,480
    Q 460,478 500,450
    Q 560,380 620,290
    Q 700,180 780,120
    Q 850,90 900,80"/>
  <text class="gen-label" x="910" y="72">Gen 3</text>

  <!-- Technology Frontier -->
  <path class="frontier" d="M 120,480
    Q 160,478 200,460
    Q 280,400 340,350
    Q 400,315 440,305
    Q 480,280 520,230
    Q 560,195 600,180
    Q 640,168 680,162
    Q 720,150 760,125
    Q 820,95 900,80"/>
  <text class="frontier-label" x="520" y="130">Technology Frontier</text>

  <!-- HIC Path - stops at NOW line -->
  <path class="hic-path" d="M 120,480
    Q 160,478 200,462
    Q 280,410 340,365
    Q 420,330 500,320
    Q 560,310 620,280
    Q 660,262 700,248"/>
  <text class="hic-label" x="620" y="310">HIC Path</text>

  <!-- Two debt drag arrows -->
  <polygon class="drag-arrow" points="380,340 400,330 400,350"/>
  <polygon class="drag-arrow" points="440,320 460,310 460,330"/>
  <text class="drag-label" x="420" y="375">Debt Drag</text>

  <!-- NOW vertical line -->
  <line class="now-line" x1="700" y1="70" x2="700" y2="480"/>
  <text class="now-label" x="700" y="515" text-anchor="middle">Now</text>

  <!-- Uncertainty cone for Option 2 (behind the lines) -->
  <!-- Bounded by frontier at top, spreads down -->
  <path class="uncertainty-cone" d="M 700,248
    Q 750,180 800,110
    L 900,80
    L 900,220
    Q 820,200 750,210
    L 700,248
    Z"/>
  <text class="uncertainty-label" x="840" y="175">Uncertainty</text>

  <!-- Option 1: Follow HIC Path (dashed blue, below HIC, converging gradually) -->
  <path class="option1" d="M 700,260
    Q 750,250 800,235
    Q 850,222 900,212"/>
  <text class="option1-label" x="780" y="265">Option 1: Follow HIC</text>

  <!-- Option 2: Leapfrog to Frontier (solid gold, jumping toward Gen 3) -->
  <path class="option2" d="M 700,248
    Q 750,180 800,120
    Q 850,95 900,85"/>
  <text class="option2-label" x="750" y="105">Option 2: Leapfrog</text>

</svg>